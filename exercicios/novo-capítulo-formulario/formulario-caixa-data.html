<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas de data</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        form{
            background-color: aqua;
            width: 400px;
            border-radius: 8px;
        }
        div{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulario</h1>
    <main>
        <form action="cadastro.php" method="get" autocomplete="on">
            <div>
                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" autocomplete="username" required minlength="8" maxlength="15" placeholder="Nome Completo">
                </p>
            </div>
            <div>
                <p>
                    <label for="imedia">MÃ©dia do aluno</label>
                    <input type="number" name="media" id="imedia" required placeholder="0 a 10" min="0" max="10" step="0,5">
                </p>
            </div>
            <div>
                <p>
                    <label for="imes">Periodo letivo</label>
                    <input type="month" name="mes" id="imes" required value="2022-07">
                </p>
            </div>
            <div>
                <p>
                    <label for="idia">Dia do exame</label>
                    <input type="date" name="dia" id="idia" value="2022-07-15">
                </p>
            </div>
            <div>
                <p>
                    <label for="ihora">Hora da prova</label>
                    <input type="time" name="hora" id="ihora" value="12">
                </p>
            </div>
            <div>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </div>
        </form>
    </main>
</body>
</html>
