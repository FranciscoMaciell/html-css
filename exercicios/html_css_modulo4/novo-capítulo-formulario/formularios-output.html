<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output com JavaScript</title>
</head>
<body>
    <h1>Output</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="num1">Digite o primeiro numero</label>
            <input type="number" name="num1" id="num1" min="0" max="50" required oninput="isoma.innerHTML=Number(num1.value)+Number(num2.value)">
        </p>
        <p>
            <label for="num2">Digite o segundo numero</label>
            <input type="number" name="num2" id="num2" min="0" max="50" required oninput="isoma.innerHTML=Number(num1.value)+Number(num2.value)">
        </p>
        <p>
            <label for="isoma">Soma</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
