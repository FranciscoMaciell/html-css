<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <h1>Output</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">Ano de nascimento</label>
            <input type="number" name="ano" id="iano" required min="1990" max="2030" oninput="calcidade()">
        </p>
        <p>
            <label for="iidade">Sua idade Ã©</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcidade(){
            var atual=new Date().getFullYear()
            iidade.innerHTML=Number(atual)-Number(iano.value);
        }
    </script>
</body>
</html>
