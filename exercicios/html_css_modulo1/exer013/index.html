<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagemP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagemM.png" type="image/png">
        <img src="imagens/inagemG.png" alt="Imagem flexivel">
    </picture>

    <audio preload="metadata" autoplay controls loop>
        <source src="imagens/musica.mp3" type="audio/mpeg">
        <source src="imagens/musica.mp3" type="audio/wav">
        <p>Seu navegador não consegui reproduzir audio.</p>
    </audio><!--FORMATOS DE AUDIO COMPATIVEIS: MP3, OGG, WAV-->
    <p>Click <a href="imagens/musica.mp3">aqui</a> para fazer o download</p>
</body>
</html>
