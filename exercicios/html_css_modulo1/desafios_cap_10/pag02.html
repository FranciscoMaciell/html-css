<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p><br>
    <ul>
        <li><abbr title="Utiliza a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Utiliza a tag &lt;title&gt;">Titulos</abbr></li>
        <li><abbr title="Utiliza a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Utiliza a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Utiliza a tag &lt;code&gt;">Codigo-fonte</abbr></li>
        <li><abbr title="Utiliza a tag &lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Utiliza a tag &lt;ul&gt;">Listas com demarcações</abbr>li>
    </ul>

    <a href="index.html">Voltar</a>
</body>
</html>
