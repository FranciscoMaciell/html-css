<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover class</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div>h1{
            display: none;
        }
        div:hover > h1{
            display: block;
            background-color: red;
            width: 300;
            text-align: center;
            color: white;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <h1>TEXTO ESCONDIDO</h1>
    </div>
    <p>FIM DO EXEMPLO</p>
</body>
</html>
